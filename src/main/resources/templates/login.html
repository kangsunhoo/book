<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <title>Login</title>

</head>
<body>
<div th:replace="hnf/header :: header"></div>

<div class="login">
  <h2>로그인</h2>

          alert(errorMessage);
          return false; // 폼 제출 중지
      }
      // 로그인 성공 시 홈으로 리다이렉트

</script>

</html>
